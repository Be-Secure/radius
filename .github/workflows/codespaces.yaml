name: Codespaces Assets

on:
  push:
    branches:
      - main
      - release/*
    paths-ignore:
    - 'docs/**'
  pull_request:
    branches:
      - main
      - release/*
    paths-ignore:
    - 'docs/**'

jobs:
  # Logic here:
  # - TODO
  docker:
    name: Build & publish docker image
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
    
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
    
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: radius.azurecr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./.devcontainer/tutorials-codespace/
          #file: ./.devcontainer/tutorials-codespace/Dockerfile ## default is {context}/Dockerfile anyways
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags:  radius.azurecr.io/radcodespace:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
